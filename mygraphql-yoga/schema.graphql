type Query {
  info: String!
  light(id: ID!): Light
  lights: [Light!]!
}

type Mutation {
  switch(id: ID!, on: Boolean!): Light
  toggle(id: ID!): Light
  dim(id: ID!, brightness: Int!): Light
}

type Subscription {
  lightChange: Light!
}

